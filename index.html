<!DOCTYPE html>
<html lang="en" ng-app="psrApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-require="angular.js@1.2.0-rc3" data-semver="1.2.0-rc3" src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <script data-require="angular-router@1.2.0-rc1" data-semver="1.2.0-rc1" src="http://code.angularjs.org/1.2.0rc1/angular-route.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <title>Welcome</title>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/main.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/about.js"></script>
  </head>
  <body ng-controller="mainController">
    		<!-- HEADER AND NAVBAR -->
		<header>
		    <nav class="navbar navbar-default" role="navigation">
		        <div class="container-fluid">
		            <!-- Brand and toggle get grouped for better mobile display -->
		            <div class="navbar-header">
		                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		                    <span class="sr-only">Toggle navigation</span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </button>
		                <a class="navbar-brand" rel="home" href="#" title="UConnecting">
		                    <img style="max-height: 40px; margin-top: -7px;" src="/img/PhiRho-Logo.png" />
		                </a>

		            </div>
		            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#/about">About</a></li>
                            <li><a href="#/schedule">Schedule</a></li>
                            <li><a href="#/contact">Contact</a></li>
                        </ul>
                    </div>
		        </div>
		    </nav>
		</header>

		<!-- MAIN CONTENT AND INJECTED VIEWS -->
		<div id="main">
			<!-- angular templating -->
			<!-- this is where content will be injected -->
            <div ng-view></div>
		</div>

		<!-- FOOTER -->
		<footer class="text-center">
		</footer>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
